<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
		<section>
			<div class="container">
				<div class="user signinbox">
					<div class="imgbox"><img src="https://images.wallpaperscraft.com/image/headphones_books_education_121501_800x600.jpg"></div>
					<div class="formbox">
						<form>
							<h2>Sign In</h2>
							<input type="text" name="" placeholder="Username">
							<input type="password" name="" placeholder="password">
							<input type="submit" name="" value="Login">
							<div class="forgot"><a href="#">Forgot Password?</a></div>
							<div class="signup">don't have account?<a href="signup.html" onclick="toggleform();">Sign Up!</a></div>
						</form>
					</div>
				 </div>
				</div>

		</section>
		<script type="text/javascript">
			function toggleform()
			{
				var container = document.queryselector('.container');
				container.classlist.toggle('active')
			}
		</script>

</body>
</html>
